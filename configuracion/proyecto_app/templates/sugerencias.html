{% extends 'inicio.html' %}
    {% block titulo %} Sugerencias {% endblock titulo %}
    {% block cuerpo %}
    {% load static %}
        <header>
            <!-- Header Start -->
        <div class="header-area header-sticky">
                <div class="header-wrapper d-flex flex-wrap align-items-center justify-content-between">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="{% url 'inicio' %}"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""></a>
                    </div>
                    <!-- Main-menu -->
                    <div style = "width: 60%;" class="main-menu d-none d-lg-block">
                        <nav>
                            <ul id="navigation">                                                                                                                               
                                <li><a href="{% url 'inicio'%}">Bio-Oro</a></li>
                                <li><a href="{% url 'infoweb'%}">Acerca de Bio-Oro</a></li>
                            </ul>
                        </nav>
                    </div>          
                    
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
        </div>
            <!-- Header End -->
        </header>
        <main>
            <!-- Types class Start -->
            <div class="banner-inner" style="border-bottom: 5px solid #ffff00;">
                <div class="container">
                    <br><span style="font-size:27px; font-family:'Josefin Sans';" class=" wow fadeInUp" data-wow-delay=".2s">SUGERENCIAS</span><br>
                </div>
            </div>
            <div class="section-tittle text-center mb-100">
                <form method="POST">{% csrf_token %}
                    <label for="asunto">Asunto: </label>
                    <input type="text" id="asunto" name="asunto"><br></br>
                    <label for="email">Correo Electr√≥nico:</label>
                    <input type="text" id="email" name="email" placeholder="jon@doe.com"><br>
                    <label for="mensaje">Comentario:</label>
                    <textarea id="mensaje" name="mensaje"></textarea><br>
                    <button type="submit">Enviar</button><br>
                </form>
            </div>
        </main>
    {% endblock cuerpo %}
